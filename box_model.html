<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<body>
    <h1>Box Model</h1>

    <div style="height:100px; width:100px; border: blue 5px solid ; margin: 16px; padding: 10px;">box one </div>
    <div  style="box-sizing: border-box;  height: 100px; width:100px; border: greenyellow 5px solid ; margin: 16px;">box two</div>
    <div  style="border-radius: 50%; height: 200px; width:200px; border: orange 5px solid ; margin: 16px; text-align: center; ">box tree</div>
    
</body>
</html>
